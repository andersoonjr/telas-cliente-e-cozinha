<p-carousel 
[value]="products" 
[numVisible]="3" 
[numScroll]="1" 
[circular]="true">
<ng-template let-product pTemplate="item">
  <div class="product-item">
    <img [src]="product.image" [alt]="product.name" />
    <h3>{{ product.name }}</h3>
    <p>{{ product.description }}</p>
    <p class="price">R$ {{ product.price.toFixed(2) }}</p>
    <p-button 
      (click)="addToOrder(product)" 
      label="Adicionar">
    </p-button>
  </div>
</ng-template>
</p-carousel>

  <div class="order-summary">
    <h2>Resumo do Pedido</h2>
    <ul>
      <li *ngFor="let product of selectedProducts">
        {{ product.name }} - R$ {{ product.price.toFixed(2) }}
        <button (click)="removeFromOrder(product)">Remover</button>
      </li>
    </ul>
    <p>Total: R$ {{ total.toFixed(2) }}</p>
  </div>

  <div class="delivery-info">
    <h2>Dados de Entrega</h2>
    <form>
      <input type="text" pInputText placeholder="Nome" />
      <input type="tel" pInputText placeholder="Telefone" />
      <input type="text" pInputText placeholder="EndereÃ§o" />
      <p-button 
        label="Enviar Pedido" 
        styleClass="p-button-danger">
      </p-button>
    </form>
  </div>
