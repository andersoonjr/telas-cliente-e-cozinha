<p-carousel 
  [value]="products" 
  [numVisible]="3" 
  [numScroll]="1" 
  [circular]="true">
  <ng-template let-product pTemplate="item">
    <div class="product-item">
      <img [src]="product.image" [alt]="product.name" />
      <h3>{{ product.name }}</h3>
      <p>{{ product.description }}</p>
      <p class="price">R$ {{ product.price.toFixed(2) }}</p>
      <p-button 
        (click)="addToOrder(product)" 
        label="Adicionar">
      </p-button>
    </div>
  </ng-template>
</p-carousel>
